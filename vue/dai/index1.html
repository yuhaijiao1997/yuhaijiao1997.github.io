<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本地缓存</title>
</head>
<body>


<input type="text" id="ipt">
<button onclick="add()">按钮</button>
<div id="text"></div>

<script>
   var ipt=document.querySelector("#ipt");
   var text=document.querySelector("#text");
    function add(){
        //点击按钮时，执行函数add
        //设置本地缓存键值为2的值是：input的value值
        localStorage.setItem(2,ipt.value);
    }
   //浏览器刷新页面的时候执行
   //把id为text的内容设置为本地缓存键值为2的内容
    text.innerHTML=localStorage.getItem(2);


</script>
</body>
</html>
